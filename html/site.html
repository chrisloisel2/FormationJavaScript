<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page d'Accueil</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            .header {
                background-color: #333;
                color: white;
                padding: 10px 0;
                text-align: center;
            }

            .nav {
                display: flex;
                justify-content: center;
                background-color: #444;
                padding: 10px 0;
            }

            .nav a {
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                display: inline-block;
            }

            .nav a:hover {
                background-color: #555;
            }

            .content {
                padding: 20px;
                text-align: center;
            }

            .footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            .perso {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Bienvenue sur Notre Site</h1>
        </div>

        <div class="nav">
            <a href="#">Accueil</a>
            <a href="#">Services</a>
            <a href="#">À Propos</a>
            <a href="#">Contact</a>
        </div>

        <div class="content">
            <h2>Contenu Principal</h2>
            <p>
                Bienvenue sur la page d'accueil de notre site. Ici, vous pouvez
                trouver des informations sur nos services et notre entreprise.
            </p>
        </div>
        <div>
            <button class="btn btn-primary rounded-circle p-3 lh-1 perso">
                X
            </button>
        </div>

        <div class="footer">
            <p>&copy; 2023 Votre Entreprise. Tous droits réservés.</p>
        </div>
    </body>
</html>
